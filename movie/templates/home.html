<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Welcome {{ name }}</h1>
        <p>Esta es la pagina principal</p>

        <form>
            <div class="mb-3">
              <label for="searchMovie" class="form-label">Search Movie: </label>
              <input type="text" class="form-control" id="txtMovie" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="cards border border-dark">
                        <img class="card-img-top" src="{{ movie.image.url }}" />
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
